
<div class="row">
 <div id="linea" class="col-md-12">
   <h1>Most recently</h1> 
 </div>
</div> 



 <form id="buscador" class="navbar-form navbar-left">
        <div class="col-xs-6 col-sm-3">
         <input type="text" #buscador class="form-control" placeholder="Search topics">     
          <button id="lens" class="btn btn-default" type="submit">
           <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
</form>
    
<hr class="spacing">

<div class="row">
 <div class=".col-xs-6 .col-sm-12">
   <ul class="list-group">
    <li><app-article-item *ngFor="let article of articles | buscador:buscador.value; let posicion = index" [article]="article" [posicion]="posicion"></app-article-item></li>
   </ul>
 </div>
</div>
