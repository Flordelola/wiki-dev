<div id="pagina" class="row">
    <div class="col-xs-12 col-sm-6 col-md-12">
        <div id="margen" class="row">
            <div class="col-sm-8">
                <h1>Article uploaded on {{article.fechaPubli}}</h1>
                <h2><b>{{article.nombre}}</b></h2>
                <a class="backlink hidden-xs" [routerLink]="['/articles/list-articles']">‚Üê</a>
            </div>
            
            <div class="row">
                <div class=".col-xs-6 .col-sm-12">
                <img class="img-responsive" src="{{article.imagenUrl}}">
                </div>
            </div>
        </div>
        <hr>
        <article id="margin">
            <div class="cuerpo">
             <p>{{article.descripcionCorta}}</p><hr>
                <a href="{{article.source}}" target="_blank">
                 <h3>Click for more ...</h3>
                 </a>
            </div>
            <hr>
        </article>
    </div>
</div>
