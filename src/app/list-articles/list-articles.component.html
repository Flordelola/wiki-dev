
<div class="row">
 <div id="linea" class="col-md-12">
   <h3>Most recently</h3> 
 </div>
    
 <form id="buscador" class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" #buscador class="form-control" placeholder="Search topics">
        </div>
        <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
</form>
  </div>


<br><br><br><br>
<div class="row">
    <div class="col-sm-3">
     <h4>Article</h4>
    </div>
    <div class="col-sm-5">
     <h4>Description</h4>
    </div>
    <div class="col-sm-2">
     <h4>Source</h4>
    </div>
    <div class=" col-sm-1">
     <h4>Date</h4>
    </div>
  </div>
<div class="row">
 <div class="col-md-12">
  <ul class="list-group">
   <app-article-item *ngFor="let article of articles | buscador:buscador.value; let posicion = index" [article]="article" [posicion]="posicion"></app-article-item>
   </ul>
 </div>
</div>
