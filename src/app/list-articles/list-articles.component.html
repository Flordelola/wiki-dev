
<div class="row">
 <div id="linea" class="col-md-12">
   <h3>Most recently</h3> 
 </div>
</div> 



 <form id="buscador" class="navbar-form navbar-left">
        <div class="col-xs-6 col-sm-3">
        <input type="text" #buscador class="form-control" placeholder="Search topics">     
         
        <button id="lens" class="btn btn-default" type="submit">
      
        <i class="glyphicon glyphicon-search"></i>
         
      </button>
        </div>
</form>
    


<br><br><br><br><br><br>

<div class="table-responsive">
  <table class="table">

    <div class="col-xs-6 col-sm-3">
     <h4>Article</h4>
    </div>
    <div class="col-xs-6 col-sm-3">
     <h4>Description</h4>
    </div>
    <div class="col-xs-6 col-sm-3">
     <h4>Source</h4>
    </div>
    <div class="col-xs-6 col-sm-3">
     <h4>Date</h4>
    </div>
  
  </table>
</div>

<div class="row">
 <div class=".col-xs-6 .col-sm-12">
  <ul class="list-group">
   <app-article-item *ngFor="let article of articles | buscador:buscador.value; let posicion = index" [article]="article" [posicion]="posicion"></app-article-item>
   </ul>
 </div>
</div>
